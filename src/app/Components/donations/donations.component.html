<div class="donations">
  <form class="example-form">
    <div>
      <mat-form-field class="example-full-width">
        <mat-label>Nombre</mat-label>
        <input matInput placeholder="Manuel" type="string" name="name" [(ngModel)]="donation.name" />

      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Apellido</mat-label>
        <input matInput placeholder="Gomez" type="string" name="lastName" [(ngModel)]="donation.lastName" />
      </mat-form-field>
      <button mat-raised-button (click)="getDonation()">Generar</button>
    </div>

    <div>
      <mat-form-field class="example-full-width">
        <mat-label>Valor a donar</mat-label>
        <input matInput type="number" value="20" name="donation" [(ngModel)]="donation.donation" />

      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Escoge una fecha para realizar la donacion</mat-label>
        <input matInput [matDatepicker]="picker" name="date" [(ngModel)]="donation.date"/>
        <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>

      </mat-form-field>
    </div>

  </form>
</div>

<div class="list">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="donacion">
      <th mat-header-cell *matHeaderCellDef> Donacion </th>
      <td mat-cell *matCellDef="let element"> {{element.donation}} </td>
    </ng-container>

    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
